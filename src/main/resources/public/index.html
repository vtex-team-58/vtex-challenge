  <script>
    function openChat () {
        event.preventDefault()
        const chatButtom = document.getElementsByClassName('chat-button')[0]
        chatButtom.style.display = 'none'
        const chat = document.getElementsByClassName('chat-open')[0]
        chat.style.display = 'flex'
    }
    function sendMessage () {
        event.preventDefault()
        const input = document.getElementById('mensagem')
        const mensagem = input.value
        input.value = ''
        if(mensagem !== ''){
            const node = document.createElement("LI");
            node.classList.add("message-send")
            const textnode = document.createTextNode(mensagem);
            node.appendChild(textnode);
            document.getElementById("list-message").appendChild(node);
        }
    }
  </script>
